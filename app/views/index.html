<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Admin Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- My CS -->
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
  <!-- HEADER -->
  <header id="header" class="mb-4">
    <nav class="navbar container navbar-expand-xl navbar-dark py-0">
      <!-- Brand -->
      <span class="logo">CyberPhone</span>

      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler mr-auto" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span><i class="fas fa-bars"></i></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="https://emganek.github.io/BC29_CapStone_02_Admin_NguyenHiep/">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://emganek.github.io/BC29_CapStone_02_NguyenHiep/">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Location</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Vlog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Promotion</a>
          </li>
        </ul>
        <button class="btnStyle-1"><i class="fas fa-phone"></i><span>(+84) 0123-456-789</span></button>
      </div>
    </nav>
  </header>
  <div class="container">
    <!-- Phan tab menu -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" href="#productList" role="tab" data-toggle="tab">Product list</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#statistic" role="tab" data-toggle="tab">Statistics</a>
      </li>
    </ul>
    <br />
    <!-- Tab panes -->
    <div class="tab-content">
      <!--Danh sách sản phẩm -->
      <div role="tabpanel" class="tab-pane  in active" id="productList">
        <div class="row">
          <div class="col-md-8">
            <!--BUTTOM THÊM MỚI -->
            <button id="btnThemSanPham" class="btn btn-success" data-toggle="modal" data-target="#myModal">
              <i class="fa fa-plus mr-1"></i>
              Add new
            </button>
            <!-- END BUTTON THÊM MỚI -->
          </div>
          <div class="col-md-4">
            <!-- BEGIN TÌM KIẾM -->
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Key word" aria-label="Recipient's username"
                aria-describedby="basic-addon2" />
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
              </div>
            </div>
            <!-- END TÌM KIẾM -->
          </div>
        </div>
        <div class="tblNguoiDung" id="tblNguoiDung">
          <!-- BEGIN TABLE -->
          <table class="table table-bordered">
            <thead>
              <th>Order Num</th>
              <th>Name of product</th>
              <th>Price</th>
              <th>Screen</th>
              <th>Back Camera</th>
              <th>Front Camera</th>
              <th>Image</th>
              <th>Description</th>
              <th>Type</th>
              <th>Action</th>
            </thead>
            <tbody id="tblproductList"></tbody>
          </table>
          <!-- END TABLE-->
        </div>
        <br />
      </div>
      <!-- Kết thúc danh sách -->
      <!-- Thống kê -->
      <div role="tabpanel" class="tab-pane fade" id="statistic">
        <span>Updating...</span>
      </div>
      <!-- Kết thúc thống kê -->
    </div>
    <!--KetThuc Tab panes-->

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h3 class="modal-title"></h3>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <label>Name of product</label>
              <input id="name" class="form-control" placeholder="Enter name of product" />
              <p class="nameMess text-danger"></p>
            </div>
            <div class="form-group">
              <label>Price</label>
              <input id="price" class="form-control" placeholder="Nhập vào họ tên" />
              <p class="priceMess text-danger"></p>
            </div>
            <div class="form-group">
              <label>Screen</label>
              <input id="screen" class="form-control" placeholder="Nhập vào mật khẩu" type="text" />
              <p class="screenMess text-danger"></p>
            </div>
            <div class="form-group">
              <label>Back Camera</label>
              <input id="backCamera" class="form-control" placeholder="Nhập vào hình ảnh" />
              <p class="backCameraMess text-danger"></p>
            </div>
            <div class="form-group">
              <label>Front Camera</label>
              <input id="frontCamera" class="form-control" placeholder="Nhập vào LNN" />
              <p class="frontCameraMess text-danger"></p>
            </div>
            <div class="form-group">
              <label>Image</label>
              <input id="img" class="form-control" placeholder="Nhập vào LNN" />
              <p class="imgMess text-danger"></p>
            </div>
            <div class="form-group">
              <label for="">Type: </label>
              <select class="form-control" id="type">
                <option>Choose type of phone</option>
                <option value="iphone">iPhone</option>
                <option value="samsung">Samsung</option>
              </select>
              <p class="typeMess text-danger"></p>
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea name="" id="desc" class="form-control" placeholder="Nhập vào mô tả"></textarea>
              <p class="descMess text-danger"></p>
            </div>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>

  <!-- AXIOS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- MY JS -->
  <script src="../models/Phone.js"></script>
  <script src="../models/Validation.js"></script>
  <script src="../services/index.js"></script>
  <script src="../controllers/main.js"></script>
</body>
</body>

</html>
